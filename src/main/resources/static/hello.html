<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adding users</title>

    <link rel="stylesheet" href="styles.css">

    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.84/jsrender.min.js"></script>
</head>
<body>

    <button id="addUser">Добавить пользователя</button>
    <div id="usersList"></div>

    <div id="addUserForm" class="form">
        <h4>Добавить пользователя</h4>
        <input type="text" id="firstName" placeholder="Имя">
        <input type="text" id="lastName" placeholder="Фамилия">
        <button id="submitUserForm">Добавить</button>
        <button id="cancelUserForm">Отмена</button>
    </div>

    <div id="editUserForm" class="form">
        <h4>Редактировать пользователя</h4>
        <input type="text" id="newFirstName" placeholder="Имя">
        <input type="text" id="newLastName" placeholder="Фамилия">
        <button id="submitEditForm">Добавить</button>
        <button id="cancelEditForm">Отмена</button>
    </div>

    <script id="allUsers" type="text/x-jsrender">
        <ul>
            {{for users}}
              <li data-id="{{:id}}">
                <span>{{:firstName}} {{:lastName}}</span>
                <button class="editUser">Редактировать</button>
                <button class="removeUser">Удалить</button>
              </li>
            {{/for}}
        </ul>
    </script>

<script src="hell.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adding users</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.84/jsrender.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<ul class="nav nav-tabs">
		<li><a data-toggle="tab" href="#Users">Пользователи</a></li>
		<li><a data-toggle="tab" href="#Equipment">Оборудование</a></li>
		<li><a data-toggle="tab" href="#Inventarisation">Инвентарь</a></li>
	</ul>
	
	<div class="tab-content">
	  <div id="Users" class="tab-pane fade in active">
			<button id="addUser" class="btn btn-primary">Добавить пользователя</button>
			<div id="usersList"></div>
			
			<div id="addUserForm" class="form">
				<h4>Добавить пользователя</h4>
				<input type="text" id="firstName" placeholder="Имя">
				<input type="text" id="lastName" placeholder="Фамилия">
				<button id="submitUserForm" class="btn btn-default">Добавить</button>
				<button id="cancelUserForm" class="btn btn-default">Отмена</button>
			</div>

			<div id="editUserForm" class="form">
				<h4>Редактировать пользователя</h4>
				<input type="text" id="newFirstName" placeholder="Имя">
				<input type="text" id="newLastName" placeholder="Фамилия">
				<button id="submitEditForm" class="btn btn-default">Добавить</button>
				<button id="cancelEditForm" class="btn btn-default">Отмена</button>
			</div>
	  </div>
	  
	  <div id="Equipment" class="tab-pane fade">
		<button id="addEquipment" class="btn btn-primary">Добавить оборудование</button>
		<div id="equipmentsList"></div>
		
		<div id="addEquipmentForm" class="form">
			<h4>Добавить оборудование</h4>
			<input type="text" id="equipmentName" placeholder="Название">
			<input type="text" id="networkName" placeholder="Сеть">
			<button id="submitEquipmentForm" class="btn btn-default">Добавить</button>
			<button id="cancelEquipmentForm" class="btn btn-default">Отмена</button>
		</div>

		<div id="editEquipmentForm" class="form">
			<h4>Редактировать оборудование</h4>
			<input type="text" id="newEquipmentName" placeholder="Название">
			<input type="text" id="newNetworkName" placeholder="Сеть">
			<button id="submitEditEquipmentForm" class="btn btn-default">Добавить</button>
			<button id="cancelEditEquipmentForm" class="btn btn-default">Отмена</button>
		</div>
	  </div>
	  
	  <div id="Inventarisation" class="tab-pane fade">
		<button id="addInventar" class="btn btn-primary">Добавить инвентарь</button>
		<div id="inventarList"></div>
		
		<div id="addInventarForm" class="form"></div>
	  </div>
	</div>


	<script id="addInventarFormTemplate" type="text/x-jsrender">
		<h4>Добавить инвентарь</h4>
	
		<select id="inventarUserId">
			{{for users}}
			<option value="{{:id}}">{{:firstName}}</option>
			{{/for}}
		</select>
		
		<select id="inventarEquipmentId">
			{{for equipment}}
			<option value="{{:id}}">{{:nameEquipment}}</option>
			{{/for}}
		</select>
	
	
		<button id="submitInventarForm" class="btn btn-default">Добавить</button>
		<button id="cancelInventarForm" class="btn btn-default">Отмена</button>
	</script>
	
    <script id="allUsers" type="text/x-jsrender">
        <ul>
            {{for users}}
              <li data-id="{{:id}}">
                <span>{{:firstName}} {{:lastName}}</span>
                <button class="editUser btn btn-default">Редактировать</button>
                <button class="removeUser btn btn-default">Удалить</button>
              </li>
            {{/for}}
        </ul>
    </script>
	
	<script id="allEquipment" type="text/x-jsrender">
        <ul>
            {{for equipment}}
              <li data-id="{{:id}}">
                <span>{{:nameEquipment}} {{:networkName}}</span>
                <button class="editEquipment btn btn-default">Редактировать</button>
                <button class="removeEquipment btn btn-default">Удалить</button>
              </li>
            {{/for}}
        </ul>
    </script>
	
	<script id="allInventar" type="text/x-jsrender">
        <ul>
            {{for inventar}}
              <li data-id="{{:id}}">
                <span>{{:userId.firstName}}</span>
				<span>{{:equipmentId.nameEquipment}}</span>
                <button class="removeInventar btn btn-default">Удалить</button>
              </li>
            {{/for}}
        </ul>
    </script>

<script src="hell.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adding users</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.84/jsrender.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<ul class="nav nav-tabs">
		<li><a data-toggle="tab" href="#Users">Пользователи</a></li>
		<li><a data-toggle="tab" href="#Equipment">Оборудование</a></li>
		<li><a data-toggle="tab" href="#Inventarisation">Инвентарь</a></li>
	</ul>
	
	<div class="tab-content">
	  <div id="Users" class="tab-pane fade in active">
			<button id="addUser">Добавить пользователя</button>
			<div id="usersList"></div>
			
			<div id="addUserForm" class="form">
				<h4>Добавить пользователя</h4>
				<input type="text" id="firstName" placeholder="Имя">
				<input type="text" id="lastName" placeholder="Фамилия">
				<button id="submitUserForm">Добавить</button>
				<button id="cancelUserForm">Отмена</button>
			</div>

			<div id="editUserForm" class="form">
				<h4>Редактировать пользователя</h4>
				<input type="text" id="newFirstName" placeholder="Имя">
				<input type="text" id="newLastName" placeholder="Фамилия">
				<button id="submitEditForm">Добавить</button>
				<button id="cancelEditForm">Отмена</button>
			</div>
	  </div>
	  
	  <div id="Equipment" class="tab-pane fade">
		<button id="addEquipment">Добавить оборудование</button>
		<div id="equipmentsList"></div>
		
		<div id="addEquipmentForm" class="form">
			<h4>Добавить оборудование</h4>
			<input type="text" id="equipmentName" placeholder="Название">
			<input type="text" id="networkName" placeholder="Сеть">
			<button id="submitEquipmentForm">Добавить</button>
			<button id="cancelEquipmentForm">Отмена</button>
		</div>

		<div id="editEquipmentForm" class="form">
			<h4>Редактировать оборудование</h4>
			<input type="text" id="newEquipmentName" placeholder="Название">
			<input type="text" id="newNetworkName" placeholder="Сеть">
			<button id="submitEditEquipmentForm">Добавить</button>
			<button id="cancelEditEquipmentForm">Отмена</button>
		</div>
	  </div>
	  
	  <div id="Inventarisation" class="tab-pane fade">
		<button id="addInventar">Добавить инвентарь</button>
		<div id="inventarList"></div>
		
		<div id="addInventarForm" class="form">
			<h4>Добавить инвентарь</h4>
			<input type="text" id="inventarName" placeholder="Название">
			<button id="submitInventarForm">Добавить</button>
			<button id="cancelInventarForm">Отмена</button>
		</div>

		<div id="editInventarForm" class="form">
			<h4>Редактировать инвентарь</h4>
			<input type="text" id="newInventarName" placeholder="Название">
			<button id="submitEditInventarForm">Добавить</button>
			<button id="cancelEditInventarForm">Отмена</button>
		</div>
	  </div>
	</div>


    <script id="allUsers" type="text/x-jsrender">
        <ul>
            {{for users}}
              <li data-id="{{:id}}">
                <span>{{:firstName}} {{:lastName}}</span>
                <button class="editUser">Редактировать</button>
                <button class="removeUser">Удалить</button>
              </li>
            {{/for}}
        </ul>
    </script>
	
	<script id="allEquipment" type="text/x-jsrender">
        <ul>
            {{for equipment}}
              <li data-id="{{:id}}">
                <span>{{:nameEquipment}} {{:networkName}}</span>
                <button class="editEquipment">Редактировать</button>
                <button class="removeEquipment">Удалить</button>
              </li>
            {{/for}}
        </ul>
    </script>
	
	<script id="allInventar" type="text/x-jsrender">
        <ul>
            {{for inventar}}
              <li data-id="{{:id}}">
                <span>{{:name}}</span>			<!-- Поскольку инвентаря нет я ставлю дефолтное значение, потом когда будет готов бекенд поменять! -->
                <button class="editInventar">Редактировать</button>
                <button class="removeInventar">Удалить</button>
              </li>
            {{/for}}
        </ul>
    </script>

<script src="hell.js"></script>
</body>
</html>
